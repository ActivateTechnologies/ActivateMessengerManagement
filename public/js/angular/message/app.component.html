<div *ngFor="let group of groups" class="messageGroupContainer">
    <div class="upperContainerMessageGroup">
      <p class="groupName">Group Name: {{group.name}}</p>
    </div>
    <div class="lowerContainerMessageGroup">
      <p class="messageContainerInfo">Members <br> {{group.list.length}} </p> 
      <p class="messageContainerInfo">Open rate <br> {{group.openRate || '-'}} </p>  
      <p class="messageContainerInfo">Messages <br> {{group.messages || '-'}}</p>
    </div>
</div>
