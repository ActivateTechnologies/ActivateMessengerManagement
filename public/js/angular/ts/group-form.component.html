<div class="modal-content">
	<div class="modal-header">
  		<button type="button" class="close" data-dismiss="modal">&times;</button>
  		<h4 class="modal-title">Create messenger group</h4>
	</div>
	<form>
		<div class="modal-body">
			<div class="form-group">
	    		<label for="groupName">Group Name</label>
	    		<input type="text" class="form-control" id="groupName" required [(ngModel)]="groupName" name="groupName">
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-default" (click)="onSubmit()" data-dismiss="modal">Submit</button>
		</div>
	</form>
</div>
