    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="input.css" media="screen" title="no title" charset="utf-8">

      <div class="card">
        <span class="card-title">Games Today</span>
        <form class="" action="index.html" method="post">
          <h5>Game 1</h5>
          <div class="input-field">
            <input id="name1" type="text" class="validate">
            <label for="name1">Name</label>
          </div>
          <div class="input-field">
            <input id="address1" type="text" class="validate">
            <label for="address1">Address</label>
          </div>
          <div class="input-field">
            <input id="image_url1" type="text" class="validate">
            <label for="image_url1">Inage URL</label>
          </div>
          <div class="input-field">
            <input id="latlong1" type="text" class="validate">
            <label for="latlong1">Latitude & Longitude (latitude,longitude)</label>
          </div>

          <h5>Game 2</h5>

            <input id="name2" type="text" class="validate">
            <label for="name2">Name</label>
          </div>

          </div>
          <div class="input-field">
            <input id="latlong2" type="text" class="validate">
            <label for="latlong2">Latitude & Longitude (latitude,longitude)</label>
          </div>
          <input type="submit" class="btn" value="Submit"/>
        </form>
      </div>
